version: 2.1
workflows:
  testing:
    jobs:
      - runner-test
jobs:
  runner-test:
    machine: true
    resource_class: en-hackathon/ndfc_resource
    steps:
      - run:
          command: |
            # env
            whoami
            /home/circleci/.pyenv/bin/pyenv local en-hackathon
            python --version
            /home/circleci/.pyenv/shims/ansible --version
            cd /home/circleci/en-hackathon
            /home/circleci/.pyenv/shims/ansible -i ndfc_inventory.yml ndfc_tests.yml -v
